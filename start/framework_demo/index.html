<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- add bootstrap link here -->
    <link href="main.css" rel="stylesheet">
    <title>Framework Demo</title>
</head>

<body>
    <div>
